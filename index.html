<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="index.css" rel="stylesheet" />
    <title>Bang! - 확장판 상황카드 뽑기</title>
  </head>
  <body>
    <div class="card">
      <img src="./images/card-back.png" class="card__image" alt="" />
      <div class="card__overlay">
        <div class="card__header">
          <svg class="card__arc" xmlns="http://www.w3.org/2000/svg">
            <path />
          </svg>
          <img class="card__thumb" src="./images/hat.png" alt="" />
          <div class="card__header-text">
            <h3 class="situation-title">상황 카드를 뽑아주세요❗️</h3>
            <span class="card__status"
              >이번 전체 턴에 적용 되는 상황 카드!</span
            >
          </div>
        </div>
        <p class="situation-description">두근두근❗️😝 이번 턴의 상황 카드는? 😱</br>총 20가지의 상황 카드 중 랜덤한 상황카드가 나옵니다!</p>
      </div>
    </div>
    <button class="random-pick_btn">상황카드 뽑기 😵‍💫😱</button>
    <script type="module" src="index.js">
    </script>
  </body>
</html>
